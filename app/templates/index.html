<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eindr Backend API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .link-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.4);
        }
        
        .link-card.admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .link-card.admin:hover {
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .description {
            font-size: 0.9em;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .status {
            margin-top: 40px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
            font-size: 0.9em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
            }
            
            .link-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåç</div>
        <h1>Eindr Backend API</h1>
        <p class="subtitle">Email Capture + Multi-Language Label Management</p>
        
        <div class="links">
            <a href="/docs" class="link-card">
                üìö API Documentation
                <div class="description">Interactive API docs with Swagger UI</div>
            </a>
            
            <a href="/admin" class="link-card admin">
                ‚öôÔ∏è Admin Panel
                <div class="description">Manage multi-language labels</div>
            </a>
        </div>
        
        <div class="status">
            <span class="status-indicator"></span>
            API Status: Online | Database: Connected
        </div>
    </div>
</body>
</html>
